server:
  port: 60101
spring:
  application:
    name: ginkgo-id-service
  datasource:
    url: jdbc:mysql://localhost:3306/gk_id?useSSL=true&serverTimezone=Asia/Shanghai
    username: temp
    password: 123
  data:
    redis:
      host: 127.0.0.1
      port: 6379
      password: 123
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848

mybatis:
  mapper-locations: classpath:mapper/*.xml

dubbo:
  application:
    name: ${spring.application.name}
  protocol:
    # 使用 dubbo 协议（默认）
    name: dubbo
    # Dubbo 服务暴露端口（与 Web 端口不同！）
    port: 50101
  registry:
    address: nacos://${spring.cloud.nacos.discovery.server-addr}
  consumer:
    # 启动时不检查依赖服务是否可用（避免循环依赖启动失败）
    check: false